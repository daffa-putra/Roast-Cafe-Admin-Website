<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesanan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
        }
        #sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            height: 100vh;
            position: fixed;
            padding: 20px;
            transition: transform 0.3s ease-in-out;
        }
        #content {
            margin-left: 260px;
            width: calc(100% - 260px);
            padding: 20px;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            #sidebar {
                transform: translateX(-100%);
                position: fixed;
            }
            #sidebar.active {
                transform: translateX(0);
            }
            #content {
                margin-left: 0;
                width: 100%;
            }
            .toggle-btn {
                position: absolute;
                top: 20px;
                left: 20px;
                background-color: #343a40;
                color: white;
                border: none;
                padding: 10px;
                cursor: pointer;
                z-index: 1000;
            }
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
    
    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="text-center mb-3">
            <img src="assets/Logo.jpg" alt="Logo" class="img-fluid" style="max-width: 80px;">
            <h2 class="fs-5">Roast</h2>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="dashboard.html" class="nav-link text-white">Dashboard</a></li>
            <li class="nav-item"><a href="index.html" class="nav-link text-white">Pesanan</a></li>
            <li class="nav-item"><a href="transaksi.html" class="nav-link text-white">Transaksi</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white">Logout</a></li>
        </ul>
    </nav>
    
    <!-- Konten utama -->
    <div id="content">
        <h2 class="text-center mb-4">ðŸ›’ Pesanan</h2>
        
        <div class="row mt-3">
            <!-- Bagian Menu -->
            <div class="col-md-8">
                <div class="text-center mb-3">
                    <button class="btn btn-outline-primary" onclick="filterMenu('all')">Semua</button>
                    <button class="btn btn-outline-primary" onclick="filterMenu('coffee')">Coffee</button>
                    <button class="btn btn-outline-primary" onclick="filterMenu('non-coffee')">Non-Coffee</button>
                </div>
                <div id="menuContainer" class="row row-cols-2 row-cols-md-3 g-3">
                    <!-- Menu akan dimasukkan oleh JavaScript -->
                </div>
            </div>
            
            <!-- Bagian Pesanan -->
            <div class="col-md-4">
                <h3>Daftar Pesanan</h3>
                <div id="pesananContainer" class="list-group">
                    <!-- Pesanan akan ditampilkan di sini -->
                </div>
                <div class="mt-3 p-3 border rounded">
                    <h5>Total: <span id="totalKeseluruhan">Rp 0</span></h5>
                    <button id="checkoutButton" class="btn btn-success w-100 mt-2 d-none" onclick="tampilkanFormCheckout()">Checkout</button>
                </div>
                
                <!-- Form Checkout -->
                <div id="checkoutForm" class="mt-3 p-3 border rounded d-none">
                    <h5>Data Pelanggan</h5>
                    <input type="text" id="nama" class="form-control mb-2" placeholder="Nama">
                    <input type="tel" id="telepon" class="form-control mb-2" placeholder="No. Telepon">
                    <input type="number" id="jumlahUang" class="form-control mb-2" placeholder="Jumlah Uang">
                    <button class="btn btn-primary w-100" onclick="pesan()">Pesan</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }
    </script>
</body>
</html>
